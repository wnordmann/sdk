<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/dist/sdk.css"/>
    <link rel="stylesheet" type="text/css" href="../examples.css"/>
    {{{ extraHead.local }}}
    {{{ css.tag }}}
  </head>
  <body>
    <div id="header">
      <a href="/build/examples"><img src="../boundless_sdk_horiz.svg" width="90"></a>
      <span class="desc">
        {{ shortdesc }}
      </span>
    </div>
    <div id="map"></div>
    <div class="description">
      {{{ contents }}}
      <div class="info">
        <h3>Features in this demo</h3>
        <ul class="info-list">
          {{ md docs }}
        </ul>
      </div>
    </div>
    {{{ js.tag }}}
  </body>
</html>
